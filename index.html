<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <input type="text" name="" id="resultInput" >
      <table border="2">
         <tr>
            <td><button  id="effT">C</button></td>
            <td><button class="btn-operator" id="">&divide;</button></td>
            <td><button class="btn-operator" id="">&times;</button></td>
            <td><button  id="eff"><=</button></td>
         </tr>
         <tr>
            <td><button class="btn-operator" >7</button></td>
            <td><button class="btn-operator" >8</button></td>
            <td><button class="btn-operator" >9</button></td>
            <td><button class="btn-operator" id="">-</button></td>
         </tr>
         <tr>
            <td><button class="btn-operator">4</button></td>
            <td><button class="btn-operator">5</button></td>
            <td><button class="btn-operator">6</button></td>
            <td><button class="btn-operator" id="plus">+</button></td>
         </tr>
         <tr>
            <td><button class="btn-operator" >1</button></td>
            <td><button class="btn-operator" >2</button></td>
            <td><button class="btn-operator" >3</button></td>
            <td rowspan="2"><button class="btn-operator" id="egal">=</button></td>
         </tr>
         <tr>
            <td><button class="btn-operator"  id="">(</button></td>
            <td><button class="btn-operator" >0</button></td>
            <td><button class="btn-operator"  id="">)</button></td>
            <td></td>
         </tr>
         
      </table>
   </div>
   <script src="script.js"></script>
</body>
</html>
